<md-dialog aria-label="Add Workspace">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Workspace</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="answer('not applicable')">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="width:400px">
      <md-input-container>
        <label>Type</label>
        <select>
          <option>GitHub</option>
          <option>Local Path</option>
        </select>
      </md-input-container>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button ng-click="cancel('not useful')">
        Cancel
      </md-button>
      <md-button ng-click="add('useful')" style="margin-right:20px;">
        Login with GitHub
      </md-button>
    </div>
  </form>
</md-dialog>
