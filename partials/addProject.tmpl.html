<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Repo</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="answer('not applicable')">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="width:400px">
      <md-input-container>
        <label>Name</label>
        <input />
      </md-input-container>
      <md-input-container>
        <label>Description</label>
        <textarea></textarea>
      </md-input-container>
      <md-input-container>
        <md-checkbox aria-label="Initialize Crystal in this Repository">
          Initialize Crystal in this Repository
        </md-checkbox>
      </md-input-container>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button ng-click="cancel('not useful')">
        Cancel
      </md-button>
      <md-button ng-click="add('useful')" style="margin-right:20px;">
        Add
      </md-button>
    </div>
  </form>
</md-dialog>
