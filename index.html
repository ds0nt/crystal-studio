<html ng-app="CrystalApp"><head><link rel="stylesheet" href="components/angular-material/angular-material.min.css"/><link rel="stylesheet" href="components/codemirror/lib/codemirror.css"/><link rel="stylesheet" href="components/codemirror/theme/mdn-like.css"/><style type="text/css">md-list-item.selected {

}</style><title>Crystal Studio</title></head><body id="app-controller" layout="row" ng-controller="AppCtrl as ctrl" resize="resize"><md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2"><md-list style="padding-top: 0px"><md-list-item ng-repeat="folder in folders" ng-click="loadModule(folder)" ng-class="{selected: folder === selectedFolder}"><div>{{ folder }}</div><div flex="flex"></div><md-icon md-svg-icon="images/running.svg" ng-if="runningModules.indexOf(folder) !== -1"></md-icon></md-list-item></md-list></md-sidenav><div layout="column" flex="flex"><md-toolbar style="background-color: #333"><div class="md-toolbar-tools"><!--md-menumd-button(class='md-icon-button', aria-label='Open', ng-click='$mdOpenMenu()')

odemirror/mode/go/go.js"></script><script src="components/codemirror/mode/haml/haml.js"></script><script src="components/codemirror/mode/handlebars/handlebars.js"></script><script src="components/codemirror/mode/jade/jade.js"></script><script src="components/codemirror/mode/javascript/javascript.js"></script><script src="components/codemirror/mode/markdown/markdown.js"></script><script src="components/codemirror/mode/nginx/nginx.js"></script><script src="components/codemirror/mode/php/php.js"></script><script src="components/codemirror/mode/puppet/puppet.js"></script><script src="components/codemirror/mode/python/python.js"></script><script src="components/codemirror/mode/ruby/ruby.js"></script><script src="components/codemirror/mode/sass/sass.js"></script><script src="components/codemirror/mode/shell/shell.js"></script><script src="components/codemirror/mode/sql/sql.js"></script><script src="components/codemirror/mode/swift/swift.js"></script><script src="components/codemirror/mode/xml/xml.js"></script><script src="components/codemirror/mode/yaml/yaml.js"></script><script src="components/js-yaml/dist/js-yaml.js"></script><script>require('coffee-script').register();

var template = [
  {
    label: 'Crystal',

      {
        label: 'About Crystal',
        selector: 'orderFrontStandardAboutPanel:'

      {
        type: 'separator'
      },
      {

        accelerator: 'Command+H',
        selector: 'hide:'
      },
      {
        label: 'Hide Others',
        accelerator: 'Command+Shift+H',
        selector: 'hideOtherApplications:'

      {
        label: 'Show All',
        selector: 'unhideAllApplications:'
      },
      {
        type: 'separator'
      },
      {
        label: 'Quit',
        accelerator: 'Command+Q',
        selector: 'terminate:'
      }

  {

      {

        selector: 'undo:'
      },
      {

        accelerator: 'Shift+Command+Z',
        selector: 'redo:'
      },
      {
        type: 'separator'
      },
      {
        label: 'Cut',
        accelerator: 'Command+X',
        selector: 'cut:'
      },
      {
        label: 'Copy',
        accelerator: 'Command+C',
        selector: 'copy:'
      },
      {
        label: 'Paste',
        accelerator: 'Command+V',
        selector: 'paste:'
      },
      {
        label: 'Select All',
        accelerator: 'Command+A',
        selector: 'selectAll:'
      }

  },
  {
    label: 'Project',

      {

          angular.element(document.getElementById('app-controller')).scope().buildProject();

      {
        label: 'Reload',

      {

        accelerator: 'Alt+Command+I',
        click: function() { remote.getCurrentWindow().toggleDevTools(); }
      },
    ]
  }
];

var menu = Menu.buildFromTemplate(template);
Menu.setApplicationMenu(menu);</script><script src="scripts/app.js"></script></body></html>
