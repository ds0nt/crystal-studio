<html ng-app="CrystalApp"><head><link rel="stylesheet" href="components/angular-material/angular-material.min.css"/><link rel="stylesheet" href="components/codemirror/lib/codemirror.css"/><link rel="stylesheet" href="components/codemirror/theme/mdn-like.css"/><title>Crystal Studio</title></head><body ng-controller="AppCtrl as ctrl"><md-content><md-toolbar style="background-color: #333"><div class="md-toolbar-tools"><!--md-menumd-button(class='md-icon-button', aria-label='Open', ng-click='$mdOpenMenu()')

ponents/angular-animate/angular-animate.min.js"></script><script src="components/angular-aria/angular-aria.min.js"></script><script src="components/angular-material/angular-material.min.js"></script><script src="components/codemirror/lib/codemirror.js"></script><script src="components/codemirror/mode/coffeescript/coffeescript.js"></script><script src="components/codemirror/mode/css/css.js"></script><script src="components/codemirror/mode/dockerfile/dockerfile.js"></script><script src="components/codemirror/mode/django/django.js"></script><script src="components/codemirror/mode/go/go.js"></script><script src="components/codemirror/mode/haml/haml.js"></script><script src="components/codemirror/mode/handlebars/handlebars.js"></script><script src="components/codemirror/mode/jade/jade.js"></script><script src="components/codemirror/mode/javascript/javascript.js"></script><script src="components/codemirror/mode/markdown/markdown.js"></script><script src="components/codemirror/mode/nginx/nginx.js"></script><script src="components/codemirror/mode/php/php.js"></script><script src="components/codemirror/mode/puppet/puppet.js"></script><script src="components/codemirror/mode/python/python.js"></script><script src="components/codemirror/mode/ruby/ruby.js"></script><script src="components/codemirror/mode/sass/sass.js"></script><script src="components/codemirror/mode/shell/shell.js"></script><script src="components/codemirror/mode/sql/sql.js"></script><script src="components/codemirror/mode/swift/swift.js"></script><script src="components/codemirror/mode/xml/xml.js"></script><script src="components/codemirror/mode/yaml/yaml.js"></script><script src="components/js-yaml/dist/js-yaml.js"></script><script>require('coffee-script').register();
